<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="css/custom.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h3 id="title">Leave Management System</h3>
            <div class="row">                
                <div class="col-12 col-sm-10 col-lg-6">
                    <div class="mb-3 row">
                        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div id="alert" class="alert alert-danger d-none" role="alert">
                        
                    </div>
                </div>
            </div>
            <div class="row">                
                <div class="col-12">
                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                          <a class="nav-link active" id="ex1-tab-1" data-bs-toggle="tab" href="#employeetab">Employees</a>
                        </li>
                        <li class="nav-item" role="presentation">
                          <a class="nav-link" id="ex1-tab-2" data-bs-toggle="tab" href="#leavetab">Leaves</a>
                        </li>
                    </ul>
                    <!-- Tabs navs -->
                      
                    <!-- Tabs content -->
                    <div class="tab-content">
                        <div class="tab-pane container active" id="employeetab">
                            <div class="row">
                                <form>
                                    <input type="hidden" id="id">
                                    <div class="mb-3 row">
                                        <label for="inputFirstname" class="col-sm-2 col-form-label">Firstname</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname">
                                            <div class="error"><small id="firstnameMissing"></small></div>
                                        </div>
                                    </div>                                
                                    <div class="mb-3 row">
                                        <label for="inputLastname" class="col-sm-2 col-form-label">Lastname</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname">
                                            <div class="error"><small id="lastnameMissing"></small></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputDepartment" class="col-sm-2 col-form-label">Department</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="department">
                                            <div class="error"><small id="departmentMissing"></small></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputDateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="dateOfBirth">
                                            <div class="error"><small id="dateOfBirthMissing"></small></div>
                                        </div>
                                    </div>
                                    <button type="button" id="insertEmployee" class="btn btn-primary">Insert Employee</button>
                                    <button type="button" id="editEmployee" class="btn btn-warning d-none">Edit Employee</button>
                                    <button type="button" id="cancel" class="btn btn-secondary d-none">Cancel</button>
                                    <button type="button" id="deleteAllEmployees" class="btn btn-danger">Delete All Employees</button>
                                </form>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <h5>List of employees</h5>
                                    <div class="mb-3 row">
                                        <label for="inputDepartmentName" class="col-12 col-sm-4 col-lg-2 col-form-label">Search by department:</label>
                                        <div class="col-12 col-sm-8 col-lg-10">
                                            <input type="text" class="form-control" id="departmentSearch">
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">Firstname</th>
                                                <th scope="col">Lastname</th>
                                                <th scope="col">Department</th>
                                                <th scope="col">Date of Birth</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody id="employees">
                                            </tbody>
                                        </table>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane container fade" id="leavetab">
                            <div class="row">
                                <form>
                                    <input type="hidden" id="leaveId">
                                    <input type="hidden" id="employeeId">                               
                                    <div class="mb-3 row">
                                        <label for="inputEmployeeName" class="col-sm-2 col-form-label">Employee</label>
                                        <div class="col-sm-10">
                                            <select class="form-select" id="employeeName" aria-label="Default select example">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="description">
                                            <div class="error"><small id="descriptionMissing"></small></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="startDate">
                                            <div class="error"><small id="startDateMissing"></small></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="endDate">
                                            <div class="error"><small id="endDateMissing"></small></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputEndDate" class="col-sm-2 col-form-label">Approved</label>
                                        <div class="col-sm-10 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="approved">
                                        </div>
                                    </div>
                                    <button type="button" id="insertLeave" class="btn btn-primary">Insert Leave</button>
                                    <button type="button" id="editLeave" class="btn btn-warning d-none">Edit Leave</button>
                                    <button type="button" id="cancel2" class="btn btn-secondary d-none">Cancel</button>
                                    <button type="button" id="deleteAllLeaves" class="btn btn-danger">Delete All Leaves</button>
                                </form>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <h5>List of leaves</h5>
                                    <div class="mb-3 row">
                                        <label for="inputStartDateSearch" class="col-12 col-sm-4 col-lg-3 col-form-label">Beginning from start date:</label>
                                        <div class="col-12 col-sm-8 col-lg-9">
                                            <input type="date" class="form-control" id="startDateSearch">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputEndDateSearch" class="col-12 col-sm-4 col-lg-3 col-form-label">Ending to end date:</label>
                                        <div class="col-12 col-sm-8 col-lg-9">
                                            <input type="date" class="form-control" id="endDateSearch">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputApprovedSearch" class="col-12 col-sm-4 col-lg-3 col-form-label">Approved:</label>
                                        <div class="col-12 col-sm-8 col-lg-9 form-check form-switch">
                                            <div class="wrapper">
                                                <input type="range" name="points" onchange="threeStateToggle(this.value);" min="1" step="1" id="custom-toggle" class="tgl-def" max="3" value="2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">Employee</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Start Date</th>
                                                <th scope="col">End Date</th>
                                                <th scope="col">Approved</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody id="leaves">
                                            </tbody>
                                        </table>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tabs content -->
                </div>
            </div>
        </div>
    </body>
</html>
